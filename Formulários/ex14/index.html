<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form>
        <h1>Login</h1>
        <label for="nome">Nome:</label>
        <input type="text" name="login" id="nome" placeholder="Digite seu nome completo" autocomplete="on">
        <br><br>
        <label for="senha">Senha:</label>
        <input type="password" name="login" id="senha">
        <br><br>
        <a href="esqueci_senha">Esqueci minha senha</a>
        <br><br>
        Você é usuário desta conta?
        <br><br>
        <input type="checkbox" name="usuario" id="usuario">
        <label for="usuario">Sim</label>
    </form>
</body>
</html>
