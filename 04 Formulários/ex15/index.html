<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Cadastro de Cliente</legend>
                <label for="nome">Nome:</label>
                <input type="text" name="cadastro" id="nome" placeholder="Digite o primeiro nome">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="cadastro" id="sobrenome" placeholder="Digite o sobrenome">
                <br><br>
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" name="cadastro" id="data_nascimento">
                <br><br>
                <label for="endereço">Endereço:</label>
                <input type="text" name="cadastro" id="endereço" placeholder="Digite o endereço">
                <br><br>
                <label for="email">E-mail:</label>
                <input type="email" name="cadastro" id="email" placeholder="Digite seu e-mail">
                <br><br>
                <label for="senha">Senha:</label>
                <input type="password" name="cadastro" id="senha" minlength="8" placeholder="Ao menos 8 Digitos" required>
                <br><br>
                <label for="repetir">Repita senha:</label>
                <input type="password" name="cadastro" id="repetir" minlength="8" placeholder="Repita a senha">
            </fieldset>
            <br>
            <button type="submit">Cadastrar</button>
        </form>
    </body>
</html>
